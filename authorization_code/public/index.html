<!doctype html>
<html>

<head>
  <title>Authorization Code flow and playing with Spotify API</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="spotify-web-api.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <style type="text/css">
    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>

<body>
  <div id="login">
    <h5>This is an example of the Authorization Code flow</h5>
    <a href="/login" class="btn btn-primary">Log in with Spotify</a>
  </div>
  <div id="loggedin">
    <div class="container">
      <div class="row">
        <input type="text" placeholder="Søg efter sange" id="track-search-input">
        <button class="btn btn-success" id="track-search">Go</button>
        <div id="track-search-div">
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="container">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
      </div>
  </div>
  <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
  </footer>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
    <div class="row">
          <div class="col m6 s12">    
            <h5>Logged in as {{display_name}}</h5>
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="row">
          <div class="col s12 m6">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </div>
    </script>

  <script id="track-search-template" type="text/x-handlebars-template">
    <h5 class="albumsearch_h1">Søgeresultat - tracks</h5>
        {{#each items}}
          <div class="media">
            <div class="pull-left">
              <img class="media-object" width="150" src="{{album.images.0.url}}" />
            </div>
            <div class="media-body">
              <dl class="dl-horizontal">
                <dt>Title</dt><dd class="clearfix">{{name}}</dd>
                <dt>Artist</dt><dd class="clearfix">{{artists.0.name}}</dd>
                <dt>Spotify URI</dt><dd><a href="{{uri}}">{{uri}}</a></dd>
                <dt>Play</dt><dd><button id="{{id}}" val="{{uri}}" >Play</button></dd>
              </dl>
            </div>
          </div>
          {{/each}}
        </script>

  <script id="oauth-template" type="text/x-handlebars-template">
    <h5>oAuth info</h5>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

  <script>
    let access_token, dev_id;
    (function () {

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

      var trackSearchSource = document.getElementById('track-search-template').innerHTML,
        trackSearchTemplate = Handlebars.compile(trackSearchSource),
        trackSearchPlaceholder = document.getElementById('track-search-div');

      var oauthSource = document.getElementById('oauth-template').innerHTML,
        oauthTemplate = Handlebars.compile(oauthSource),
        oauthPlaceholder = document.getElementById('oauth');

      var params = getHashParams();

      access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          // render oauth info
          oauthPlaceholder.innerHTML = oauthTemplate({
            access_token: access_token,
            refresh_token: refresh_token
          });
          // Get account details
          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              $('#login').hide();
              $('#loggedin').show();

            }
          });
          //Authorized and ready to gogo
          var spotifyApi = new SpotifyWebApi();
          spotifyApi.setAccessToken(access_token);

          //init player
          window.onSpotifyWebPlaybackSDKReady = () => {
            const player = new Spotify.Player({
              name: 'Web Playback SDK Quick Start Player',
              getOAuthToken: cb => {
                cb(access_token);
              }
            });
            // Ready
            player.addListener('ready', ({
              device_id
            }) => {
              console.log('Ready with Device ID', device_id);
              dev_id = device_id;
              //Set volume
              player.connect().then(success => {
                if (success) {
                  console.log('The Web Playback SDK successfully connected to Spotify!');
                }
              });
            })
            // Not Ready
            player.addListener('not_ready', ({
              device_id
            }) => {
              console.log('Device ID has gone offline', device_id);
            });

            // Connect to the player!
            player.connect();
          }

          // Play a specified track on the Web Playback SDK's device ID
          function play(device_id, track_id) {
            console.log("Playing: " + track_id);
            $.ajax({
              url: "https://api.spotify.com/v1/me/player/play?device_id=" + device_id,
              type: "PUT",
              data: '{"uris": ["' + track_id + '"]}',
              beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + access_token);
              },
              success: function (data) {
                console.log(data)
              }
            });
          }

          //Klik på søgeknap
          document.getElementById('track-search').addEventListener('click', function () {
            // search tracks whose name, album or artist contains 'Love'
            spotifyApi.searchTracks($('#track-search-input').val())
              .then(function (data) {
                console.log('Search: ', data);
                trackSearchPlaceholder.innerHTML = trackSearchTemplate(data.tracks);
                for (item of data.tracks.items) {
                  document.getElementById(item.id).addEventListener('click', function () {
                    //Play song;
                    play(dev_id, this.getAttribute("val"));
                  });
                }
              }, function (err) {
                console.error(err);
              })
          });
          //Login form
        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();
        }

        document.getElementById('obtain-new-token').addEventListener('click', function () {
          $.ajax({
            url: '/refresh_token',
            data: {
              'refresh_token': refresh_token
            }
          }).done(function (data) {
            access_token = data.access_token;
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
          });
        }, false);
      }
    })();
  </script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
